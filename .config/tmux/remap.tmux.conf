bind  c  new-window      -c "#{pane_current_path}"
bind  %  split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

unbind-key r
bind-key r source-file ~/.config/tmux/tmux.conf; display-message "Config is reloaded (~/.config/tmux/tmux.conf)"

unbind-key C-b
set -g prefix 'C-\'
bind-key 'C-\' send-prefix


# USED ALONG WITH  ttymux.nvim
is_editor="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|nvim)(diff)?$'"

bind -r h if "$is_editor" "send C-w; send h" "select-pane -L"
bind -r k if "$is_editor" "send C-w; send k" "select-pane -U"
bind -r j if "$is_editor" "send C-w; send j" "select-pane -D"
bind -r l if "$is_editor" "send C-w; send l" "select-pane -R"
